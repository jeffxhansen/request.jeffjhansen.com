<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Song Requests</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <div class='fullsite'>

    <div class='header'>
      <h1>Song Requests for the Great Jeff Hansen</h1>
    </div>

    <div class='searchField'>
      <div class="myForm">
        <div><h1>Enter the name of the song</h2></div>
        <div><form>
          <input id="weatherInput" type="txt"></input><br/>
          <input id="weatherSubmit" type="submit" value="Submit"></input>
        </form></div>
      </div>
      <div><img src="/images/notes.png" style="width: 60px; height: 80px;"></div>
      
    </div>

    <div class='currentWeather'>
      <h1>Song Result</h1></br>
      <div class='results' id = "weatherResults"></div>
    </div>

    <div class='footer'>
      <div class='footer-item footer-one'>
        <p>@2021</br>By: Jeff Hansen</p>
      </div>
      <div class='footer-item footer-two'>
        <img src='/images/signature.png'/>
      </div>
      <div class='footer-item footer-three'>
        <p>my <a href='https://github.com/BYU-CS-260-Winter-2021/lab-2-weather-app-jeffxhansen.git'>Github</a> Repo</p>
      </div>
    </div>


  </div>

  
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
  <script text="type/javascript" src="/script.js">
  </script>
  <!-- <a href="https://icons8.com/icon/TQmebUyo2xqZ/sunset" style='text-decoration: none;'>Icon source</a> -->

</body>

</html>
